<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 2 - Anamnesis Information Extraction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .file-input {
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Anamnesis Information Extraction</h2>
        <form action="{% url 'module2' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="text_file" class="file-input">
            <button type="submit" class="btn">Extract Information</button>
        </form>
    </div>
</body>
</html>
